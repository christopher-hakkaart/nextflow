name: Deploy to Netlify preview

on:
  pull_request:
    branches:
      - '**'

jobs:
  docs-preview:
    runs-on: ubuntu-latest
    env:
      PR_BRANCH: ${{ github.head_ref }}

    steps:

      - name: Checkout seqeralabs/docs master
        uses: actions/checkout@v4
        with:
          repository: seqeralabs/docs
          ref: chris-poc-nextflow
          path: docs-repo

      - name: Update fetch-docs-oss.mjs to use PR branch for nextflow
        run: |
          sed -i "/repo: 'nextflow'/,/\}/s/branch: '[^']*'/branch: '${PR_BRANCH}'/" docs-repo/internal/fetch-docs-oss.mjs

      - name: Remove nextflow_repo directory
        run: rm -rf docs-repo/nextflow_docs/nextflow_repo

      - name: Install dependencies
        working-directory: docs-repo
        run: npm install

      - name: Build documentation
        working-directory: docs-repo
        run: npm run build

      - name: Install Netlify
        run: npm install netlify-cli

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          publish-dir: docs-repo/build  # Adjust this to your build output dir
          deploy-message: "Deployed from GitHub Actions"
          production-branch: master
          production-deploy: false
