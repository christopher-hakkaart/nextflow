name: Deploy to Netlify preview

on:
  pull_request:
    branches:
      - '**'

jobs:
  docs-preview:
    runs-on: ubuntu-latest
    env:
      PR_BRANCH: ${{ github.head_ref }}

    steps:
      - name: Checkout seqeralabs/docs master
        uses: actions/checkout@v4
        with:
          repository: seqeralabs/docs
          ref: chris-poc-nextflow
          path: docs-repo

      - name: Update fetch-docs-oss.mjs to use PR branch for nextflow
        run: |
          sed -i "/repo: 'nextflow'/,/\}/s/branch: '[^']*'/branch: '${PR_BRANCH}'/" docs-repo/internal/fetch-docs-oss.mjs

      - name: Remove nextflow_repo directory
        run: rm -rf docs-repo/nextflow_docs/nextflow_repo

      - name: Install dependencies
        working-directory: docs-repo
        run: npm install

      - name: Deploy Preview to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}

          working-directory: docs-repo

        env:
          EXCLUDE_CHANGELOG: false 
          EXCLUDE_PLATFORM_ENTERPRISE: false 
          EXCLUDE_PLATFORM_CLOUD: false 
          EXCLUDE_PLATFORM_API: true
          EXCLUDE_PLATFORM_OPENAPI: false 
          EXCLUDE_MULTIQC: true
          EXCLUDE_NEXTFLOW: false 
          EXCLUDE_FUSION: true
          EXCLUDE_WAVE: true